<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Feeds Widget - Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .header {
      text-align: center;
      margin-bottom: 60px;
      color: white;
    }
    .header h1 {
      margin: 0;
      font-size: 3.2em;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .section {
      max-width: 1100px;
      margin: 0 auto 50px auto;
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin: 0 0 18px 0;
      font-size: 1.6em;
      color: #1a202c;
    }
    .code {
      background: #2d3748;
      color: #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
      margin-bottom: 24px;
      overflow-x: auto;
      border: 1px solid #4a5568;
      cursor: pointer;
      user-select: all;
      transition: all .2s ease;
    }
    .code:hover { border-color:#667eea; box-shadow:0 0 20px rgba(102,126,234,.3); }
    .code.copied { border-color:#10b981; box-shadow:0 0 20px rgba(16,185,129,.3); }
    .widget-wrap {
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,.10) 0%, rgba(255,255,255,.05) 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.1);
      backdrop-filter: blur(10px);
    }
    @media (max-width: 768px){
      .section { padding: 26px; margin: 0 auto 36px; }
      .header h1 { font-size: 2.4em; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì± Social Feeds Widget</h1>
  </div>

  <div class="section">
    <h2>üéâ Demo</h2>
    <div class="code" onclick="copyCode(this)">
&lt;script src="https://social-feed-widget.tf-widgets.com/embed.js" data-id="demo"&gt;&lt;/script&gt;
    </div>
    <div class="widget-wrap">
      <script src="./embed.js?v=14" data-id="demo"></script>
    </div>
  </div>

  <div class="section">
    <h2>üè¢ Client</h2>
    <div class="code" onclick="copyCode(this)">
&lt;script src="https://social-feed-widget.tf-widgets.com/embed.js" data-id="client123"&gt;&lt;/script&gt;
    </div>
    <div class="widget-wrap">
      <script src="./embed.js?v=14" data-id="client123"></script>
    </div>
  </div>

  <script>
    function copyCode(el){
      const t = el.textContent.trim();
      navigator.clipboard.writeText(t).then(()=>{
        el.classList.add('copied');
        setTimeout(()=>el.classList.remove('copied'),1500);
      });
    }
  </script>
</body>
</html>
